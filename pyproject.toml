[build-backend]
requires = [ "setuptools>=45", "setuptools_scm[toml]>=6.2", "wheel" ]

[project]
name = "doublex"
dynamic = [ "version" ]
description = "Python test doubles"
readme = "README.rst"
requires-python = ">=3.7"
license = { file = "LICENSE" }
keywords = [ "unit tests", "doubles", "stub", "spy", "mock" ]
authors = [
    { name = "David Villa Alises", email = "David.Villa@gmail.com" },
    { name = "David PÃ¤rsson", email = "david@parsson.se" },
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "PyHamcrest",
]

[project.urls]
repository = "https://github.com/DavidVilla/python-doublex"

[tool.setuptools]
packages = [ "doublex" ]

[tool.setuptools_scm]
    write_to = "doublex/_version.py"